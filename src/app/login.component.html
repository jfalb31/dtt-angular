<div class="text-center jumbotron">
    <form class="">
        <img src="assets/mapleleaf.png" class="mb4" altwidth="72" height="72" alt="maple leaf">
        <br>
        <br>
        <div class="form-group row">
            <label class="form-label sr-only" for="formHorizontalUsername">Username</label>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <input placeholder="Username" type="text" id="formHorizontalUsername" class="form-control">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <label class="form-label sr-only" for="formHorizontalPassword">Password</label>
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <input placeholder="Password" type="password" id="formHorizontalPassword" class="form-control"></div>
                <div class="col-sm-3">

                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" id="formHorizontalCheck" class="form-check-input">
                        <label title="" for="formHorizontalCheck" class="form-check-label">Remember me</label>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6">
                    <a [routerLink]="['/dut']" class="btn btn-primary">Sign in</a>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </form>
    </div>
